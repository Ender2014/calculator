<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>calculator</title>

</head>
<body>
    <div class="container">
        <div class="results">
            <h1 class="display"></h1>
        </div>
        <div class="numPad">
            <div class="section1"> 
                <button>MC</button>
                <button>M+</button>
                <button>%</button>
                <button>x</button>
            </div>
            <div class="section2"> 
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <div class="section3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="section4">
                <div class="leftNumPad">
                    <div>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div>
                        <button>0</button>
                        <button>.</button>
                    </div>
                </div>
            
                <div class="equalButton">
                    <button>=</button>
                </div>
                
            </div> 
        </div>
    </div>
</body>
</html>
